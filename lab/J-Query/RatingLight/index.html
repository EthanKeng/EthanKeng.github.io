<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: Verdana;
        }

        h1,
        h2,
        h3 {
            color: darkblue;
        }

        .rating-circle {
            height: 2em;
            width: 2em;
            border: .1em solid black;
            border-radius: 1.1em;
            display: inline-block;
            margin: 0;
            padding: .1em;
        }

        .rating-hover {
            background-color: yellow;
        }

        .rating-chosen {
            background-color: green;
        }
    </style>

</head>

<body>
    <h1 id='test'>Web Developer Conference</h1>
    <h2>Finding elements using jQuery</h2>
    <div>Identifying elements using jQuery methods and selectors.</div>
    <h3>Rate Keng's IQ</h3>
    <div id="rating-container">
        <div class="rating-circle"></div>
        <div class="rating-circle"></div>
        <div class="rating-circle"></div>
        <div class="rating-circle"></div>
        <div class="rating-circle"></div>
    </div>

    <!-- sample HTML -->
    </br>
    <H1>jQuery Focus and Blur</H1>
    <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone" />
        <span id="phone-help"></span>
        <br>
        <label for="email">E-mail</label>
        <input type="text" id="email" />
        <span id="email-help"></span>
    </div>
    <br>
    <div>
        <h1>CLICK and DBCLICK</h1>
        <button type="button" id='buttonTest'>DBClick!</button>
        <br>
        <br>
        <button type="button" id='buttonTest2'>Click
            <br>and you can know where you are!
            <br> I guess this is how they trace us. </button>
        <p id='output'></p>
    </div>
    <div>
        <h1>Use jQuery to create Animations</h1>
        <button type="button" id="btn-toggle">Toggle it ! </button>
        <h4 id="targetToggle">Show or hide</h4>
    </div>
    <style>
        .hidden {
            display: none;
        }
    </style>
    <form>
        <div>
            <label>Name:</label>
            <input type="text" />
        </div>
        <button type="button" id="show-additional-information">
            Show additional information
        </button>
        <div id="additional-information" class="hidden">
            <label>Additional information:</label>
            <input type="text" />
        </div>
    </form>


    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <script>

        /*  Below is just a testing.
        $('.rating-circle').hover(
            function(){
                $(this).text('2');
            }
        );
         */
        // My jQuery code
        var index = -Infinity;
        $('.rating-circle').mouseover(
            function () {
                $(this).prevAll().addBack().addClass('rating-hover');
                $('#rating-container').children().removeClass('rating-chosen');
            });
        $('.rating-circle').mouseout(
            function () {
                $(this).prevAll().addBack().removeClass('rating-hover');
                $($('#rating-container').children().get(index)).prevAll().addBack().addClass('rating-chosen');
            });
        $('.rating-circle').click(
            function () {
                $(this).prevAll().addBack().addClass('rating-chosen');
                index = $('#rating-container').children().index($(this));
                $('#test').text('Your rating is ' + (index + 1))
            });

        // sample JavaScript
        $('#phone').focus(function () {
            // Control has focus. Display help
            $('#phone-help').text('Please enter your phone number as all digits');
        }).blur(function () {
            // Control lost focus. Clear help
            $('#phone-help').text('');
        });
        $('#email').focus(function () {
            // Control has focus. Display help
            $('#email-help').text('Please enter your email ');
        }).blur(function () {
            // Control lost focus. Clear help
            $('#email-help').text('');
        });

        //For Click Test
        $('#buttonTest').dblclick(function () {
            // this is linked to button that was clicked, but it is a DOM object
            // convert it to a jQuery object by using the jQuery factory
            $(this).text('Double Clicked!!');
        });
        //Click and show the position
        $('#buttonTest2').click(function (e) {
            $('#output').text(e.pageX + 'x' + e.pageY);
        });
        //following animation 
        $(function () {
            $('#btn-toggle').click(function () {
                // animation will take one second
                $('#targetToggle').fadeToggle(1000);
            });
        });
        // hide some unnessesary Info
        $(function () {
            $('#show-additional-information').click(function () {
                $('#additional-information').show(750);
            });
        });
    </script>
</body>

</html>
